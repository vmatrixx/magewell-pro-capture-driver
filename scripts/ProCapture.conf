# This is a module configuration file for application of module load parameters.

# Set the png picture to be displayed when no input signal is detected.
options ProCapture nosignal_file=/usr/local/share/ProCapture/src/res/NoSignal.png

# Set the png picture to be displayed when an unsupported input signal is detected.
options ProCapture unsupported_file=/usr/local/share/ProCapture/src/res/Unsupported.png

# Set the png picture to be displayed when an loking input signal is detected.
options ProCapture locking_file=/usr/local/share/ProCapture/src/res/Locking.png

# Message signaled interrupts switch
#options ProCapture disable_msi=0

# Set the debug level
#options ProCapture debug_level=0

# Force init switch eeprom
#options ProCapture init_switch_eeprom=0

# Min frame interval for VIDIOC_ENUM_FRAMEINTERVALS (default: 166666(100ns))
#options ProCapture enum_frameinterval_min=166666

# VIDIOC_ENUM_FRAMESIZES type (1: DISCRETE; 2: STEPWISE; otherwise: CONTINUOUS )
#options ProCapture enum_framesizes_type=0

# Parameters for internal usage
#options ProCapture internal_params=""

# EDID mode for the card with HDMI loop through port
# 0: Smart. If there is a device connecting to loop throuph port, use
#           EDID get from the device. Otherwise use the default or user
#           setted EDID.
# 1: Fixed. Use the default or user setted EDID as fixed.
# 2: Keep Last. If there is a device connecting to loop throuph port, use
#           EDID get from the device. And this EDID will be keep used when
#           the device is unpluged since a device connected.
# 4: Add Audio. Base on Smart. And auto add audio information to EDID if
#           there is no audio information in the origin EDID.
# 8: Limit Pixel Clock. Base on Smart. But limit the pixel clock to a
#           accepted range of card.
#options ProCapture edid_mode=4

